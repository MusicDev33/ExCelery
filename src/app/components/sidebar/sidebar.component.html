
<!-- Sidebar  -->
<nav id="sidebar"  [ngClass]="{'active': navbarActive}">
  <div class="sidebar-header">
    <i class="fas fa-arrow-left" id="left-arrow" (click)="toggleNavbarClicked()"
      data-toggle="collapse" data-target="#wbSubmenu" *ngIf="!navbarActive && !filesCollapsed">
    </i>
    <i class="fas fa-arrow-left" id="left-arrow" (click)="toggleNavbarClicked()"
      *ngIf="!navbarActive && filesCollapsed">
    </i>
    <span>
      <h3 style="cursor: pointer;"
      tooltip="Version: {{ versionNumber }}" placement="bottom" show-delay="300" hide-delay="100"
      (click)="electron.openInBrowser(versionUrl)">
        ExCelery
      </h3>
      <i class="fas fa-arrow-right" id="right-arrow" (click)="toggleNavbarClicked()"></i>
    </span>

    <strong style="cursor: pointer;"
    tooltip="Version: {{ versionNumber }}" placement="right" show-delay="300" hide-delay="100"
    (click)="electron.openInBrowser(versionUrl)">EC</strong>
  </div>

  <ul class="list-unstyled components">
    <li>
      <a href="#" (click)="refreshFiles()">
          <i class="fas fa-sync"></i>
          Refresh Files
      </a>
      <a href="#wbSubmenu" data-toggle="collapse" aria-expanded="false" (click)="excelButtonClicked()" class="dropdown-toggle">
          <i class="far fa-file-excel"></i>
          Workbooks
      </a>
    </li>
    <li>
      <ul class="collapse list-unstyled" id="wbSubmenu">
        <li *ngFor="let wb of workbooks" class="list-container">
          <div [ngClass]="{'file-opened': openWorkbooks.includes(wb)}">
            <a href="#">
              <span class="file-select" (click)="openWorkbook(wb)">
                {{ wb }}
              </span>
            </a>
            <i class="far fa-trash-alt trash-icon" (click)="trashButtonClicked(wb)"
            tooltip="Click again to delete this file." trigger="click" placement="right" hide-delay="2000"
            style="font-size: 18px;"></i>
          </div>
        </li>
      </ul>
    </li>
  </ul>
</nav>
